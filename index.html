<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Comment Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #111111;
            padding: 2rem;
            border-radius: 10px;
        }
        h1 {
            color: #FF55A3;
        }
        .comments {
            text-align: left;
            margin: 1rem 0;
        }
        .extract-button {
            background-color: #FF55A3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Comment Extractor</h1>
        <div class="comments">
            <p>User 1: This is a comment 1</p>
            <p>User 2: This is a comment 2</p>
            <p>User 3: This is a comment 3</p>
            <p>User 4: This is a comment 4</p>
            <p>User 5: This is a comment 5</p>
        </div>
        <button class="extract-button">Extract Comments</button>
    </div>
</body>
</html>
